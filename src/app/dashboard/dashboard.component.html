<main>
  <div class="container-fluid">
    <div class="row">
      <div
        class="col-sm-12"
        style="text-align: center;"
        *ngIf="items.length == 0"
      >
        <b>No items Avaliable yet!</b>
      </div>
    </div>
    <div class="row" *ngIf="items.length > 0">
      <div class="col-sm-4" *ngFor="let item of items">
        <div class="card">
          <img
            class="card-img-top img-fluid"
            [src]="item.itemImg"
            alt="Card image cap"
          />
          <div class="card-block">
            <h4
              class="card-title"
              style="text-align: center; font-weight: 900;"
            >
              {{ item.itemName }}
            </h4>
            <p class="card-text truncate">
              {{ item.itemDesc }}
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span>Price </span>: <b>{{ item.itemPrice }}/-</b>
            </li>
            <li class="list-group-item">
              <span>Category</span> : <b>{{ item.itemCate }}</b>
            </li>
            <li class="list-group-item">
              <span>Quantity </span>: <b>{{ item.itemQuantity }}</b>
            </li>
          </ul>
          <div class="card-block" style="text-align: center;">
            <!-- <a href="#" class="card-link">Card link</a> -->
            <!-- <button
              type="button"
              class="btn btn-outline-primary"
              *ngIf="userDetails == null"
            >
              Add to your Basket
            </button> -->
            <button
              type="button"
              class="btn btn-outline-primary"
              *ngIf="userDetails?.role == 'user'"
            >
              Add to your Basket
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              *ngIf="userDetails?.role == 'Admin'"
            >
              Edit
            </button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button
              type="button"
              class="btn btn-outline-danger"
              *ngIf="userDetails?.role == 'Admin'"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
