<h2 style="text-align: center;">Add grocery item</h2>
<mat-card>
  <div class="example-container">
    <form [formGroup]="itemsForm" (submit)="onItemSave()">
      <mat-form-field appearance="fill">
        <mat-label>Item Name</mat-label>
        <input
          matInput
          formControlName="itemName"
          type="text"
          placeholder="Item Name"
        />
        <mat-error *ngIf="itemsForm.get('itemName').errors?.required"
          >Please enter a item name.</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Item Price</mat-label>
        <input
          matInput
          type="number"
          formControlName="itemPrice"
          placeholder="Item Price"
        />
        <mat-error *ngIf="itemsForm.get('itemPrice').errors?.required"
          >Please enter item Price.</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Item Quantity</mat-label>
        <input
          matInput
          type="text"
          formControlName="itemQuan"
          placeholder="Item Quantity"
        />
        <mat-error *ngIf="itemsForm.get('itemQuan').errors?.required"
          >Please enter item Quantity.</mat-error
        >
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="fileInput.click()">
          Pick item image
        </button>
        <input type="file" #fileInput (change)="pickedImage($event)" />
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Item Description</mat-label>
        <textarea matInput formControlName="itemDesc"></textarea>
        <mat-error *ngIf="itemsForm.get('itemDesc').errors?.required"
          >Please enter a item Descrption.
        </mat-error>
      </mat-form-field>
      <div>
        <select
          class="browser-default custom-select"
          [(ngModel)]="selected"
          formControlName="itemCategory"
        >
          <option value="" [disabled]="true">Select Category</option>
          <option value="Foodgrains">Food Grains</option>
          <option value="Vegetable">Vegetable </option>
          <option value="Bread/Bakery">Bread/Bakery</option>
          <option value="Dairy">Dairy</option>
          <option value="FrozenFoods">Frozen Foods</option>
        </select>
        <mat-error *ngIf="itemsForm.get('itemCategory').errors?.required"
          >Please Choose a item Category.
        </mat-error>
      </div>
      <br />

      <div>
        <mat-checkbox (change)="showOptions($event)" [checked]="itemAval"
          >Availability</mat-checkbox
        >
      </div>
      <br />
      <button mat-raised-button color="accent" type="submit">Add Item</button>
    </form>
  </div>
</mat-card>
